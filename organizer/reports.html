<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Organizer Dashboard - Event Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="style.css" /> <!-- Custom CSS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>

</head>

<body class="bg-light text-dark">
    <!-- header -->
    <header class="p-3 mb-4 shadow-sm d-flex justify-content-between align-items-center">
        <h5 class="ms-1"><i class="bi bi-calendar2-event"></i> Organizer Dashboard</h5>
        <div class="dropdown">
            <button class="btn text-light dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <span id="em"></span>
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item text-danger" href="#" onclick="logout()"><i
                        class="bi bi-box-arrow-right me-1"></i>
                    Logout</a>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">

            <!-- sidebar -->
            <nav class="col-lg-3 col-md-3 mb-4 mb-md-0">
                <div class="card border-0 shadow-sm vh-100 ">
                    <div class="card-body px-3 py-4">
                        <ul class="nav nav-pills flex-column gap-2" id="sidebarMenu">
                            <li class="nav-item"><a class="nav-link " href="organizer_Dashboard.html"><i
                                class="bi bi-person-circle"></i>
                                    Profile</a></li>
                            <li class="nav-item"><a class="nav-link" href="add-event.html"><i
                                        class="bi bi-plus-circle"></i> Add
                                    Event</a></li>
                            <li class="nav-item"><a class="nav-link" href="my-events.html"><i
                                        class="bi bi-calendar2-week"></i>
                                    My Events</a></li>
                            <li class="nav-item"><a class="nav-link" href="analytics.html"><i
                                        class="bi bi-graph-up"></i>
                                    Analytics</a></li>
                            <li class="nav-item"><a class="nav-link" href="reports.html"><i
                                        class="bi bi-clipboard-data"></i>
                                    Reports</a></li>
                        </ul>
                    </div>
                </div>
            </nav>

            <main class="col-lg-9 col-md-9">
                <!-- Reports Section -->
                <div class="card shadow-sm border-0 mb-4">
                    <h4 class="card-title ms-4 mt-3"><i class="bi bi-calendar"></i> Daily Registration Summary</h4>
                    <div class="card-body" id="dailyRegistrationSummary"></div>
                </div>
                <div class="card shadow-sm border-0 mb-4">
                    <div class="d-flex align-items-center justify-content-between mt-3 mb-3">
                        <h4 class="card-title ms-4 mb-0">
                            <i class="bi bi-people"></i> Event-wise Registered Users
                        </h4>
                        <button class="btn btn-success me-4" id="downloadReportBtn" style="width: fit-content;">
                            <i class="bi bi-download"></i> Download Report
                        </button>
                    </div>

                    <div class="card-body" id="eventwiseUserList"></div>
                </div>
            </main>
        </div>
    </div>
    <!-- ... scripts ... -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="reports.js"></script>
</body>

</html>
