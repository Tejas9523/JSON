<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Organizer Dashboard - Event Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="style.css" /> <!-- Custom CSS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>

</head>

<body class="bg-light text-dark">
    <!-- header -->
    <header class="p-3 mb-4 shadow-sm d-flex justify-content-between align-items-center">
        <h5 class="ms-1"><i class="bi bi-calendar2-event"></i> Organizer Dashboard</h5>
        <div class="dropdown">
            <button class="btn text-light dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <span id="em"></span>
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item text-danger" href="#" onclick="logout()"><i
                        class="bi bi-box-arrow-right me-1"></i>
                    Logout</a>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">

            <!-- sidebar -->
            <nav class="col-lg-3 col-md-3 mb-4 mb-md-0">
                <div class="card border-0 shadow-sm vh-100 ">
                    <div class="card-body px-3 py-4">
                        <ul class="nav nav-pills flex-column gap-2" id="sidebarMenu">
                            <li class="nav-item"><a class="nav-link " href="organizer_Dashboard.html"><i
                                        class="bi bi-person-circle"></i>
                                    Profile</a></li>
                            <li class="nav-item"><a class="nav-link" href="add-event.html"><i
                                        class="bi bi-plus-circle"></i> Add
                                    Event</a></li>
                            <li class="nav-item"><a class="nav-link" href="my-events.html"><i
                                        class="bi bi-calendar2-week"></i>
                                    My Events</a></li>
                            <li class="nav-item"><a class="nav-link" href="analytics.html"><i
                                        class="bi bi-graph-up"></i>
                                    Analytics</a></li>
                            <li class="nav-item"><a class="nav-link" href="reports.html"><i
                                        class="bi bi-clipboard-data"></i>
                                    Reports</a></li>
                        </ul>
                    </div>
                </div>
            </nav>

            <main class="col-lg-9 col-md-9">
                <!-- Add Event Section -->
                <div class="card mb-4 p-4 border-0 shadow-sm">
                    <h5 class="card-title mb-3"><i class="bi bi-plus-circle"></i> Create New Event</h5>
                    <hr style="width:100% height"><br>
                    <form id="createEventForm" autocomplete="off">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="eventTitle" class="form-label">Event Title</label>
                                <input type="text" class="form-control" id="eventTitle" required>
                            </div>
                            <div class="col-md-6">
                                <label for="eventDatetime" class="form-label">Date & Time</label>
                                <input type="datetime-local" class="form-control" id="eventDatetime" required>
                            </div>
                            <div class="col-md-6">
                                <label for="eventLocation" class="form-label">Location</label>
                                <input type="text" class="form-control" id="eventLocation" required>
                            </div>
                            <div class="col-md-3">
                                <label for="eventCapacity" class="form-label">Capacity</label>
                                <input type="number" class="form-control" id="eventCapacity" min="1" required>
                            </div>
                            <div class="col-md-12">
                                <label for="eventDescription" class="form-label">Description</label>
                                <textarea class="form-control" id="eventDescription" rows="2" required></textarea>
                            </div>
                        </div>
                        <div class="mt-3"><br>
                            <button class="btn btn-primary" type="submit"><i class="bi bi-plus-circle"></i> Create
                                Event</button>
                            <span id="eventError" class="ms-3 alert alert-danger py-1 px-3 d-none">Event creation
                                error.</span>
                        </div>
                        <div id="eventSuccess" class="alert alert-success mt-3 d-none">Event created successfully!
                        </div>
                    </form>
                </div>
            </main>

        </div>
    </div>

    <!-- ... scripts ... -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="add-event.js"></script> <!-- Custom JS -->
</body>

</html>
