<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Organizer Dashboard - Event Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="style.css" /> <!-- Custom CSS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
</head>

<body class="bg-light text-dark">
    <!-- Header -->
    <header class="p-3 mb-4 shadow-sm d-flex justify-content-between align-items-center">
        <h5 class="ms-1"><i class="bi bi-calendar2-event"></i> Organizer Dashboard</h5>
        <div class="dropdown">
            <button class="btn text-light dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <span id="em"></span>
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item text-danger" href="#" onclick="logout()"><i
                        class="bi bi-box-arrow-right me-1"></i>
                    Logout</a>
            </div>
        </div>
    </header>


    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-lg-3 col-md-3 mb-4 mb-md-0">
                <div class="card border-0 shadow-sm vh-100 ">
                    <div class="card-body px-3 py-4">
                        <ul class="nav nav-pills flex-column gap-2" id="sidebarMenu">
                            <li class="nav-item"><a class="nav-link active" href="organizer_Dashboard.html"><i
                                        class="bi bi-person-circle"></i> Profile</a></li>
                            <li class="nav-item"><a class="nav-link" href="add-event.html"><i
                                        class="bi bi-plus-circle"></i> Add Event</a></li>
                            <li class="nav-item"><a class="nav-link" href="my-events.html"><i
                                        class="bi bi-calendar2-week"></i> My Events</a></li>
                            <li class="nav-item"><a class="nav-link" href="analytics.html"><i
                                        class="bi bi-graph-up"></i> Analytics</a></li>
                            <li class="nav-item"><a class="nav-link" href="reports.html"><i
                                        class="bi bi-clipboard-data"></i> Reports</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <main class="col-lg-9 col-md-9">
                <!-- Only include the Profile Section here -->
                <section id="profileSection" class="section-content">
                    <div class="card shadow-sm border-0 mb-4">
                        <h4 class="card-title ms-4 mt-3 ">Organizer Profile</h4>
                        <div class="card-body d-flex align-items-center">
                            <div class="rounded-circle bg-primary text-white d-flex align-items-center justify-content-center m-4"
                                style="width:64px; height:64px; font-size:2rem;">
                                <i class="bi bi-person-fill"></i>
                            </div>
                            <div>
                                <div class="card p-3 m-3">
                                    <dl class="row mb-0">
                                        <dt class="col-sm-3">Name:</dt>
                                        <dd class="col-sm-9" id="profileName"></dd>
                                        <dt class="col-sm-3">Email:</dt>
                                        <dd class="col-sm-9" id="profileEmail"></dd>
                                        <dt class="col-sm-3">Phone:</dt>
                                        <dd class="col-sm-9" id="profilePhone"></dd>
                                    </dl>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="organizer_Dashboard.js"></script> <!-- Custom JS -->
</body>

</html>
