<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dashboard - Event Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="User_Dashboard.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
</head>

<body>
    <header class="p-3 mb-4 shadow-sm d-flex justify-content-between align-items-center">
        <h5><i class="bi bi-calendar2-event"></i> User Dashboard</h5>
        <div class="dropdown">
            <button class="btn text-light dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown">
                <span id="em"></span>
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item text-danger" href="#" onclick="logout()">
                    <i class="bi bi-box-arrow-right me-1"></i> Logout
                </a>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-lg-3 col-md-3 mb-4 mb-md-0">
                <div class="card border-0 shadow-sm vh-100">
                    <div class="card-body px-3 py-4">
                        <ul class="nav nav-pills flex-column gap-2">
                            <li class="nav-item">
                                <a class="nav-link active" href="User_Dashboard.html">
                                    <i class="bi bi-calendar-plus me-2"></i> Dashboard
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="myevents.html">
                                    <i class="bi bi-card-checklist me-2"></i> My Events
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="profile.html">
                                    <i class="bi bi-person-circle me-2"></i> Profile
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <main class="col-lg-9 col-md-9">
                <div class="card shadow-sm border-0 mb-4">
                    <div class="card-body">
                        <h5 class="card-title mb-3"><i class="bi bi-calendar-plus"></i> Upcoming Events</h5>
                        <hr style="width:100% height">
                        <div id="upcomingEvents" class="row g-3 mb-4"></div>
                        <h5 class="card-title mb-3"><i class="bi bi-clock-history"></i> Past Events</h5>
                        <hr style="width:100% height">
                        <div id="pastEvents" class="row g-3"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
