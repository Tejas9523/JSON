<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>User Registration - Event Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons (optional) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light text-dark p-5">
    <div class="container min-vh-100 d-flex align-items-center justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-5">
            <div class="card bg-white border-0 rounded-4 shadow-lg p-4">
                <div class="d-flex justify-content-center mb-3">
                    <div class="d-flex align-items-center justify-content-center rounded-circle bg-primary bg-gradient"
                        style="width:60px; height:60px;">
                        <i class="bi bi-person-plus-fill fs-2 text-white"></i>
                    </div>
                </div>
                <h2 class="text-center mb-4 fw-bold">User Registration</h2>
                <form id="registerForm" autocomplete="off" novalidate>
                    <div class="mb-3">
                        <label for="regName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="regName" placeholder="Enter your full name"
                            required>
                        <div class="invalid-feedback" id="nameError"></div>
                    </div>
                    <div class="mb-3">
                        <label for="regEmail" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="regEmail" placeholder="Enter your email" required>
                        <div class="invalid-feedback" id="emailError"></div>
                    </div>
                    <div class="mb-3">
                        <label for="regPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="regPassword" placeholder="Create a password"
                            required>
                        <div class="invalid-feedback" id="passwordError"></div>
                    </div>
                    <div class="mb-3">
                        <label for="regPhone" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="regPhone" placeholder="Enter 10-digit phone number"
                            required>
                        <div class="invalid-feedback" id="phoneError"></div>
                    </div>
                    <div class="mb-3">
                        <label for="regUserType" class="form-label">User Type</label>
                        <select class="form-select" id="regUserType" required>
                            <option value="">Select your role</option>
                            <option value="user">User</option>
                            <option value="organizer">Organizer</option>
                        </select>
                        <div class="invalid-feedback" id="usertypeError"></div>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="termsCheck">
                        <label class="form-check-label" for="termsCheck">I agree to the terms and conditions</label>
                        <div class="invalid-feedback" id="termsError"></div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-2 mb-2">Register</button>
                </form>
                <div class="text-center mt-3">
                    Already registered ?
                    <a href="login.html" class="fw-bold link-primary">Sign In</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Registration JS logic for client-side validation -->
    <script src="user_registrationpage.js"></script>
</body>

</html>
